<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5 - Modul JavaScript </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #202020;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #2550fb;
            color: white;
        }
        input{
            width: 200px;
            padding: 5px 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin: 20px;
            padding: 5px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tambah Produk</h1>  
    <input type="number" id="idProduk" placeholder="ID">
    <input type="text" id="namaProduk" placeholder="Nama Produk">
    <input type="number" id="hargaProduk" placeholder="Harga">
    <input type="number" id="stokProduk" placeholder="Stok">
    &nbsp; <button onclick="tambahProduk()" class="btn btn-primary">Tambah Produk</button>
    <h1>Daftar Produk</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="produkTable">
            <!-- Data produk akan diisi oleh JavaScript -->
        </tbody>
    </table>


    <script>
        // Data List Produk
        let daftarProduk = [
            { id: 1, nama: "Laptop", harga: 10000000, stok: 10 },
            { id: 2, nama: "Smartphone", harga: 5000000, stok: 20 },
            { id: 3, nama: "Tablet", harga: 7000000, stok: 15 },
            { id: 4, nama: "Smartwatch", harga: 2000000, stok: 25 },
            { id: 5, nama: "Headphone", harga: 1500000, stok: 30 },
            { id: 6, nama: "Speaker", harga: 3000000, stok: 12 },
            { id: 7, nama: "Monitor", harga: 4000000, stok: 8 },
            { id: 8, nama: "Keyboard", harga: 500000, stok: 50 },
            { id: 9, nama: "Mouse", harga: 300000, stok: 40 },
            { id: 10, nama: "Printer", harga: 2500000, stok: 5 }
        ];

        // Menampilkan Produk dengan Destructuring
        function tampilkanProduk() {
            const tableBody = document.getElementById("produkTable");
            tableBody.innerHTML = "";
            daftarProduk.forEach(({ id, nama, harga, stok }) => {
                let row = `<tr>
                    <td>${id}</td>
                    <td>${nama}</td>
                    <td>Rp${harga.toLocaleString()}</td>
                    <td>${stok}</td>
                    <td><button onclick="hapusProduk(${id})" class="btn btn-danger">Hapus</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Menambahkan Produk dengan Spread Operator
        function tambahProduk() {
            let id = parseInt(document.getElementById("idProduk").value);
            let nama = document.getElementById("namaProduk").value;
            let harga = parseInt(document.getElementById("hargaProduk").value);
            let stok = parseInt(document.getElementById("stokProduk").value);

            if (!id || !nama || !harga || !stok) {
                alert("Harap isi semua kolom!");
                return;
            }

            daftarProduk = [...daftarProduk, { id, nama, harga, stok }];
            tampilkanProduk();
            alert(`Produk "${nama}" berhasil ditambahkan!`);
        }

        // Menghapus Produk dengan Rest Parameter
        function hapusProduk(id) {
            daftarProduk = daftarProduk.filter(produk => produk.id !== id);
            tampilkanProduk();
            alert(`Produk dengan ID ${id} berhasil dihapus.`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            tampilkanProduk();
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
