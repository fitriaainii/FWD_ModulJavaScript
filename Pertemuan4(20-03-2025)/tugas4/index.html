<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Kendaraan - Makmur Jaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
        }
        h2 { 
            text-align: center;
            color: #202020;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        label, input, select, button { 
            display: block; 
            margin-top: 10px; 
        }
        table { 
            width: 100%; 
            margin-top: 20px; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f4f4f4; 
        }
    </style>
</head>
<body>
    <!-- Judul Halaman -->
    <h2>Selamat Datang di Halaman Sistem Penyewaan Kendaraan - Makmur Jaya </h2>


    <br>
    <br>
    <p>Silakan isi data pelanggan dan pilih kendaraan yang ingin disewa.</p>
    <label>Nama Pelanggan:</label>
    <input type="text" id="nama" placeholder="Masukkan nama">

    <label>Alamat:</label>
    <input type="text" id="alamat" placeholder="Masukkan alamat">

    <label>Nomor Telepon:</label>
    <input type="text" id="noTelepon" placeholder="Masukkan nomor telepon">

    <br>
    <button onclick="tambahPelanggan()" class="btn btn-primary">Tambah Pelanggan</button>

    <label>Pilih Kendaraan:</label>
    <select id="kendaraan">
        <option value="Mobil-300000">Mobil - Rp 300.000/hari</option>
        <option value="Motor-100000">Motor - Rp 100.000/hari</option>
        <option value="Sepeda-50000">Sepeda - Rp 50.000/hari</option>
    </select>

    <label>Tanggal Sewa</label>
    <input type="date" id="tanggalSewa" placeholder="Pilih tanggal sewa">

    <label>Lama Sewa (hari):</label>
    <input type="number" id="lamaSewa" placeholder="Masukkan lama sewa (hari)">

    
    <br>
    <button onclick="sewaKendaraan()" class="btn btn-primary">Sewa Kendaraan</button>

    <h2>Daftar Pelanggan yang Menyewa Kendaraan</h2>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Nomor Telepon</th>
                <th>Kendaraan Disewa</th>
                <th>Tanggal Sewa</th>
                <th>Lama Sewa (hari)</th>
                <th>Total Biaya Sewa</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="daftarPelanggan"></tbody>
    </table>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
