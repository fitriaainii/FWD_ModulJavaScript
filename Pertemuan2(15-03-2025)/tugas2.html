<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pendapatan Pegawai</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="body">
    <br>
    <h2>Data Pendapatan Pegawai PT Multi Sejahtera</h2>
    <br>
    <div class="form-container">
        <h3 style="text-align: center;">Input Data Pegawai</h3>
        <br>
        <div class="form">
            <label for="exampleInputUmur" class="form-label">Nama Pegawai</label>
            <input type="text" id="nama" required><br><br>
        </div>

        <div class="form">
            <label>Umur</label>
            <input type="text" id="umur" required><br><br>
        </div>

        <label style="margin-left: 40px;">Jabatan Pegawai</label>
        <select id="jabatan" class="select">
            <option value="Manajer">Manajer</option>
            <option value="Asisten Manajer">Asisten Manajer</option>
            <option value="Staff">Staff</option>
        </select>

        <div class="form-radio">
        <label id="status">Status</label><br>
        <input type="radio" name="status" value="Menikah" checked> Menikah &nbsp; &nbsp;
        <input type="radio" name="status" value="Belum Menikah"> Belum Menikah<br><br>
        </div>
        <button onclick="tampilkanHasil()" class="btn btn-primary" style="margin-left: 40px;">Check</button>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="dataPegawai">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="9"><strong>Total Keseluruhan Gaji Pegawai PT Multi Sejahtera </strong></td>
                <td id="totalKeseluruhan">Rp 0</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
